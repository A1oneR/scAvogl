// ReadyUp Cvars
l4d_ready_cfg_name "scAvogl 2v2 Ver1.0.0"

// Confogl Cvars
confogl_addcvar mp_gamemode "scavenge"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_pills_limit -1 // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// ZoneMod 4v4 Cvars
confogl_addcvar z_common_limit 9
confogl_addcvar survivor_limit 2
confogl_addcvar z_max_player_zombies 2
confogl_addcvar z_ghost_delay_min 9
confogl_addcvar z_ghost_delay_max 9
confogl_addcvar z_mega_mob_size 16
confogl_addcvar z_mob_spawn_min_size 12
confogl_addcvar z_mob_spawn_max_size 12
confogl_addcvar z_mob_spawn_min_interval_normal 90
confogl_addcvar z_mob_spawn_max_interval_normal 90
confogl_addcvar z_versus_boomer_limit 0
confogl_addcvar z_versus_charger_limit 0
confogl_addcvar z_versus_hunter_limit 2
confogl_addcvar z_versus_jockey_limit 1
confogl_addcvar z_versus_smoker_limit 0
confogl_addcvar z_versus_spitter_limit 0
confogl_addcvar z_jockey_ride_damage 1
confogl_addcvar z_jockey_ride_damage_interval 0.25
confogl_addcvar z_pounce_damage 2
confogl_addcvar z_pounce_damage_interval 0.2
confogl_addcvar hunter_pz_claw_dmg 6

//Scavenge 2v2 Special
confogl_addcvar scavenge_cluster_bonus_time 20
confogl_addcvar scavenge_item_respawn_delay 9
confogl_addcvar scavenge_overtime_grace_time 1
confogl_addcvar scavenge_round_initial_time 100
confogl_addcvar scavenge_score_bonus_time 20
confogl_addcvar first_aid_heal_percent 0.72
confogl_addcvar first_aid_kit_use_duration 2.5

//Scav1v1 Map Config
confogl_addcvar stripper_cfg_path cfg/stripper/scav1v1

// Scavogl Shared Cvars
exec cfgogl/scavogl/shared_cvars.cfg

// Config Cvars
exec cfgogl/scav2v2/scav2v2.cfg